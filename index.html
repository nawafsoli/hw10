<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-pages span {
      margin: 0 10px;
      cursor: pointer;
    }

    .auth-buttons button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-buttons button:first-child {
      background: transparent;
      border: 1px solid #333;
    }

    .auth-buttons button:last-child {
      background: red;
      color: #fff;
    }

    .header {
      margin: 40px 0;
      font-size: 24px;
    }

    .header span {
      color: red;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }

    .container-item img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .container-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Pinterest</div>
    <div class="nav-pages">
      <span>Watch</span>
      <span>Explore</span>
      <span>About</span>
      <span>Business</span>
      <span>Blog</span>
    </div>
    <div class="auth-buttons">
      <button>Log in</button>
      <button>Sign up</button>
    </div>
  </nav>

  <header class="header">
    <h1>Get your next <span>weeknight dinner idea</span></h1>
  </header>

  <div class="container">
    <div class="container-item"><img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 1"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 2"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 3"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 4"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 5"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 6"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 7"></div>
    <div class="container-item"><img src="https://images.pexels.com/photos/842571/pexels-photo-842571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 8"></div>
  </div>
</body>
</html>
